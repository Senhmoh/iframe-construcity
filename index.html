<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choix de Navigation</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden; /* Empêche le défilement */
    }
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #f4f4f4;
    }
    .hidden {
      display: none;
    }
    .btn {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      margin: 10px;
      border: none;
      border-radius: 5px;
      background-color: #004a99;
      color: white;
      font-weight: bold;
    }
    .btn:hover {
      background-color: #003366;
    }
    iframe {
      width: 100%;
      height: calc(100% - 50px); /* Ajuste la hauteur pour exclure la barre */
      border: none;
    }
    .header {
      height: 50px;
      background-color: #004a99;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      box-sizing: border-box;
    }
    .header button {
      background-color: #f4f4f4;
      color: #004a99;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }
    .header button:hover {
      background-color: #d9d9d9;
    }
  </style>
</head>
<body>
  <!-- Page d'accueil -->
  <div id="home" class="container">
    <h1>Bienvenue !</h1>
    <p>Choisissez une option :</p>
    <button class="btn" onclick="loadSite()">Visiter le Site Internet</button>
    <button class="btn" onclick="loadChatbot()">Accéder au Chatbot</button>
  </div>

  <!-- Vue en mode iframe -->
  <div id="iframe-view" class="hidden">
    <div class="header">
      <span>Mode Kiosque</span>
      <button onclick="goHome()">Retour à l'accueil</button>
    </div>
    <iframe id="content-frame"></iframe>
  </div>

  <script>
    function loadSite() {
      document.getElementById('home').classList.add('hidden');
      document.getElementById('iframe-view').classList.remove('hidden');
      document.getElementById('content-frame').src = "https://www.construcity.brussels/";
    }

    function loadChatbot() {
      document.getElementById('home').classList.add('hidden');
      document.getElementById('iframe-view').classList.remove('hidden');
      document.getElementById('content-frame').src = "https://constructiv.kwerio.net/__/chatbot/public?lang=fr";
    }

    function goHome() {
      document.getElementById('iframe-view').classList.add('hidden');
      document.getElementById('home').classList.remove('hidden');
    }
  </script>
</body>
</html>
