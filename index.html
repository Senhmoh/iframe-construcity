<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choix de Navigation</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }
    nav {
      width: 100%;
      height: 60px;
      background-color: #004a99;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #f0f0f0;
      color: #004a99;
      border-radius: 5px;
      font-weight: bold;
    }
    button:hover {
      background-color: #d9d9d9;
    }
    iframe {
      border: none;
      width: 100%;
      height: calc(100vh - 60px); /* Subtract nav height */
    }
  </style>
</head>
<body>
  <nav>
    <button onclick="loadSite()">Visiter le site</button>
    <button onclick="loadChatbot()">Chatbot Direct</button>
  </nav>
  <iframe id="content-frame" src="https://www.construcity.brussels/"></iframe>
  <script>
    function loadSite() {
      document.getElementById('content-frame').src = "https://www.construcity.brussels/";
    }
    function loadChatbot() {
      document.getElementById('content-frame').src = "https://constructiv.kwerio.net/__/chatbot/public?lang=fr";
    }
  </script>
</body>
</html>
